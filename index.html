<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPustaka - TTS Interaktif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>GridPustaka</h1>
            <p>Edisi Teka-Teki Silang Pengetahuan Umum</p>
        </div>
    </header>

    <main>
        <nav class="theme-selector">
            <span>Pilih Tema:</span>
            <button onclick="loadCategory('biologi')" class="btn-theme">Biologi</button>
            <button onclick="loadCategory('ilmuwan')" class="btn-theme">Ilmuwan</button>
            <button onclick="loadCategory('astronomi')" class="btn-theme">Astronomi</button>
            <button onclick="loadCategory('geografi')" class="btn-theme">Geografi</button>
        </nav>

        <section class="game-info">
            <h2 id="current-title">Memuat Game...</h2>
            <p id="current-desc">Gunakan keyboard untuk mengisi. Klik tombol 'Cek Jawaban' untuk melihat hasil.</p>
        </section>

        <div class="game-container">
            <div class="board-wrapper">
                <div id="tts-board" class="grid-container">
                    </div>
                
                <div class="action-bar">
                    <button id="check-btn" onclick="checkAnswers()">Cek Jawaban</button>
                    <button id="reset-btn" onclick="resetGame()">Mulai Ulang</button>
                </div>
            </div>

            <aside class="clues-wrapper">
                <div class="clue-box">
                    <h3>Mendatar</h3>
                    <ul id="mendatar-list" class="clue-list">
                        </ul>
                </div>

                <div class="clue-box">
                    <h3>Menurun</h3>
                    <ul id="menurun-list" class="clue-list">
                        </ul>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 GridPustaka - Media Belajar Interaktif</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
